<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Valor Final</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

<div class="container">
    <h1>Calculadora de Valor Final</h1>
    <div class="input-group">
        <label for="precoQuilo">Preço do Quilo (R$):</label>
        <input type="number" id="precoQuilo" step="0.01" placeholder="Digite o preço do quilo">
    </div>
    <div class="input-group">
        <label for="quantidadeQuilos">Quantidade Consumida (kg):</label>
        <input type="number" id="quantidadeQuilos" step="0.01" placeholder="Digite a quantidade consumida">
    </div>
    <div class="input-group">
        <button onclick="calcularValorFinal()">Calcular Valor Final</button>
    </div>
    <div id="resultado" class="result" style="display:none;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
