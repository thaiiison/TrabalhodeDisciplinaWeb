<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Troco</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

<div class="container">
    <h1>Calculadora de Troco</h1>
    <div class="input-group">
        <label for="valorPago">Valor Pago (R$):</label>
        <input type="number" id="valorPago" step="0.01" placeholder="Digite o valor pago">
    </div>
    <div class="input-group">
        <label for="precoProduto">Preço do Produto (R$):</label>
        <input type="number" id="precoProduto" step="0.01" placeholder="Digite o preço do produto">
    </div>
    <div class="input-group">
        <button onclick="calcularTroco()">Calcular Troco</button>
    </div>
    <div id="resultado" class="result" style="display:none;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
